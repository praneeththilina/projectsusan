{% extends "layout.html" %}
{% block content %}
    <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
        <p>User ID: {{ user.public_id }}</p>
    <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse">
            <thead>
                <tr class="bg-gray-200 dark:bg-gray-800">
                    <th class="px-4 py-2">Timestamp</th>
                    <th class="px-4 py-2">Pair</th>
                    <th class="px-4 py-2">Side</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for trade in trades %}
                    <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
                        <td class="border px-4 py-2">{{ trade.timestamp }}</td>
                        <td class="border px-4 py-2">{{ trade.pair }}</td>
                        <td class="border px-4 py-2">{{ trade.side }}</td>
                        <td class="border px-4 py-2">{{ trade.price }}</td>
                        <td class="border px-4 py-2">{{ trade.amount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
